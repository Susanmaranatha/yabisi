<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta charset="UTF-8">
		<title>优惠券</title>
		<link rel="stylesheet" href="css/favour.css" />
	</head>
	<body>
		<div id="wrap">
			<header>
				<div class="back">
					<a href="javascript:history.back()">返回</a>
				</div>
				<div class="receive">
					可领取
				</div>
			</header>
			<section>
				<div class="model-one">
					<div class="share">
						<a href="#"><img src="img/share.png" />分享</a>
					</div>
					<div class="purchase">
						<a href="#">购买</a>
					</div>
				</div>
				<div class="model-two">
					<div class="share">
						<a href="#"><img src="img/share.png" />分享</a>
					</div>
					<div class="purchase">
						领券
						<a class="delete" href="#"><div class="delete"><img class="edit-img" src="images/delivery-address-delete.png"/>删除</div></a>
					</div>
				</div>
			</section>
			<div class="dialog">  
				<div class="prompt-box"> 
					<span>确定要删除该地址吗？</span> 
				</div> 
				<div class="bottom"> 
					<input type="button" id="ok" value="确定" class="button"> 
					<input type="button" id="noOk" value="取消" class="button">
				</div> 
			</div>
		</div>	
	</body>
	<script type="text/javascript" src="../js/jquery-1.11.1.js" ></script>
	<script type="text/javascript" src="js/favour.js" ></script>
</html>
